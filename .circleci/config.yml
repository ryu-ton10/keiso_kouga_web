version: 2
jobs:
  build:
    docker:
      - image: cimg/node:12.13.1

    working_directory: ~/repo
    steps:
      # checkout from github
      - checkout

      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-

      - run: yarn install

      - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn test
